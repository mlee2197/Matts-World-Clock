<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Matt's World Clock</title>
	<!-- font sources -->
	<link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">

	<!-- css and js files -->
	<link rel="stylesheet" type="text/css" href="myWorldClock.css">

	<!-- jQuery -->
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
</head>
<body>
	
	<span id="my-world-clock">Matt's World Clock</span>
	<img src="pics/clock-simple.png" id="clock-icon">


	<div id="main-container" class="default-cursor">
		<span id="location">New York</span>
		<span id="country">USA</span>
		
		<div class="clear">
			<span id="time"></span>
		</div>
		<div id="date"></div>
		<button type="button" id="weather-btn">
			<span>Weather</span>
			<img src="pics/sun.png">
		</button>

		<div id="weather-container" class="hide">
			<div id="weather-icon-wrapper">
				<img id="weather-icon">
			</div>
			<div id="weather"></div>
			<span id="temp"></span>
			<span id="degree">&deg</span>
			<div id="min-max-wrapper">
				<span id="temp-min"></span>
				<span id="temp-max"></span>
			</div>
		</div>

		<div id="select-wrapper">
			<div id="selection-container">
				<div id="choose">Choose a location:</div>
				<select id="location-list" onchange="updateTime(); updateLocation();">
					<option value="0" selected="selected">New York</option>
					<option value="5">London</option>
					<option value="13">Tokyo</option>
					<option value="-3">California</option>
					<option value="6">Venice</option>
				</select>
			</div>
		</div>
		
	</div>

	<script type="text/javascript" src="myWorldClock.js"></script>
	
</body>
</html>
